<h1 class="page-title">Lista de Símbolos</h1>

<input matInput (keyup)="applyFilter($event)" placeholder="Filtrar símbolos">

<mat-table [dataSource]="dataSource" matSort>
  <ng-container matColumnDef="codigo">
    <mat-header-cell *matHeaderCellDef mat-sort-header>Código</mat-header-cell>
    <mat-cell *matCellDef="let row">{{ row.codigo }}</mat-cell>
  </ng-container>

  <ng-container matColumnDef="descricao">
    <mat-header-cell *matHeaderCellDef mat-sort-header>Descrição</mat-header-cell>
    <mat-cell *matCellDef="let row">{{ row.descricao }}</mat-cell>
  </ng-container>

  <mat-header-row *matHeaderRowDef="displayedColumns"></mat-header-row>
  <mat-row *matRowDef="let row; columns: displayedColumns"></mat-row>
</mat-table>

<mat-paginator [pageSizeOptions]="[5, 10, 25, 50]" showFirstLastButtons></mat-paginator>
